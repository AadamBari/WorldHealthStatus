{% extends 'base.html' %}

{% block color %}
    <script>
    function getMyColor(d) {
        return d > 0.1    ? '#800026' :
               d > 0.05    ? '#BD0026' :
               d > 0.001    ? '#E31A1C' :
               d > 0.0005   ? '#FC4E2A' :
               d > 0.0001   ? '#FD8D3C' :
               d > 0.00005  ? '#FEB24C' :
               d > 0.00001 ? '#FED976' :
                            '#FFEDA0';
    }
    </script>
{% endblock %}

{% block grades %}
    var div = L.DomUtil.create('div', 'info legend'),
            grades = [0, 0.00001, 0.00005, 0.0001, 0.0005, 0.001, 0.05, 0.1],
            labels = [];
{% endblock %}
